services:
  php-app:
    container_name: web-server
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: always

  sql-server:
    container_name: sql-server
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: hive
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    volumes:
      - ./database/hive.sql:/docker-entrypoint-initdb.d/hive.sql
    restart: always
