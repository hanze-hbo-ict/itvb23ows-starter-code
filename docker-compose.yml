version: "3"

services:
  app:
    build: ./app/
    depends_on:
      - database
    command: php -S 0.0.0.0:8000
    networks:
      - databasenet
    ports:
      - "8000:8000"
  database:
    build: ./database/
    image: mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD='yes'
      MYSQL_DATABASE='hive'
    networks:
      databasenet:
        aliases:
          - mysql
  jenkins:
    build: ./jenkins/
    environment:
      JENKINS_ADMIN_ID: admin
      JENKINS_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

networks:
  databasenet:
